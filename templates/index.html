<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        .progress {
            height: 25px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0000, #ff7300);
            transition: width 0.4s;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">üé• YouTube Video & Audio Downloader üé∂</h2>

        <form onsubmit="verify(); return false;">
            <div class="mb-3">
                <input type="text" class="form-control" id="video" name="video" placeholder="Enter YouTube video URL" required>
            </div>

            <div class="mb-3">
                <button type="button" id="format" class="btn btn-secondary w-100">MP3</button>
            </div>

            <button type="submit" class="btn btn-primary w-100">Download</button>
        </form>
        
        <div id="progress-container" class="progress-container">
            <div class="progress">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p id="progress-text" class="mt-2 text-center">Waiting...</p>
        </div>
        
        <footer class="text-center mt-5 text-muted">
            <p>Made with ‚ù§Ô∏è by Mr. Gautam</p>
        </footer>
    </div>

    <script>
        var gA = 0,
            gBackend = window.location.host,
            gDownload = false,
            gFormat = "mp3",
            gProgress = ["extracting video information", "loading video", "converting video"],
            gVideo = false;

        function create(e) {
            return window.document.createElement(e);
        }

        function id(e) {
            return window.document.getElementById(e);
        }

        function select(e) {
            return window.document.querySelectorAll(e);
        }

        function authorization() {
            return btoa("youtube_dl_" + Math.random().toString(36).substring(7));
        }

        function api(url, title, retry, progress) {
            gA = 1;
            if (!retry) {
                retry = true;
                select("form span")[0].innerHTML = "restarting conversion";
            }

            fetch(url + "?_=" + Math.random())
                .then(response => response.json())
                .then(data => {
                    if (data.error > 0) {
                        error(3, data.error, true);
                        return;
                    }

                    if (!title && data.title) {
                        title = true;
                        select("form div:first-of-type")[0].innerHTML = data.title;
                    }

                    if (data.downloadURL) {
                        download(data.downloadURL, data.title);
                    } else if (data.progress !== undefined) {
                        if (progress === undefined) {
                            progress = 0;
                        }
                        if (data.progress !== progress) {
                            progress = data.progress;
                            select("form span")[0].innerHTML = gProgress[progress];
                        }
                        setTimeout(() => api(url, title, retry, progress), 3000);
                    }
                })
                .catch(() => error(3, 0, false));
        }

        function error(code, details, final) {
            if (code === 3 && !final) {
                api(url, false, false, 0);
                return false;
            }

            const button = create("button");
            button.innerText = "Back";
            button.onclick = () => window.location.href = "/";
            button.type = "button";
            button.className = "btn btn-secondary";

            select("form div:first-of-type")[0].style.textAlign = "center";
            select("form div:first-of-type")[0].innerHTML = `An error occurred (${code}:${details})`;
            select("form div:last-of-type")[0].style.justifyContent = "center";
            select("form div:last-of-type")[0].innerHTML = "";
            select("form div:last-of-type")[0].append(button);

            return false;
        }

        function download(url, title) {
            if (title) {
                select("form div:first-of-type")[0].innerHTML = title;
            }

            const buttons = [];
            buttons[0] = create("button");
            buttons[0].innerText = "Download";
            buttons[0].onclick = () => {
                if (!gDownload) {
                    gDownload = true;
                    window.location.href = url + "&s=3&v=" + gVideo + "&f=" + gFormat;
                }
            };
            buttons[0].type = "button";
            buttons[0].className = "btn btn-success me-2";

            buttons[1] = create("button");
            buttons[1].innerText = "New Download";
            buttons[1].onclick = () => window.location.href = "/";
            buttons[1].type = "button";
            buttons[1].className = "btn btn-primary";

            select("form div:last-of-type")[0].style.justifyContent = "center";
            select("form div:last-of-type")[0].innerHTML = "";
            select("form div:last-of-type")[0].append(...buttons);
        }

        function verify() {
            const videoInput = id("video");
            const progressContainer = id("progress-container");
            const progressText = id("progress-text");
            
            let videoUrl = videoInput.value.trim();
            let videoId = null;
            
            // Extract video ID
            if (videoUrl.includes('youtu.be')) {
                videoId = videoUrl.split('/').pop().split('?')[0];
            } else if (videoUrl.includes('youtube.com')) {
                const urlParams = new URLSearchParams(new URL(videoUrl).search);
                videoId = urlParams.get('v');
            }
            
            if (!videoId) {
                alert("Invalid YouTube URL");
                return false;
            }
            
            gVideo = videoId;
            progressContainer.style.display = "block";
            progressText.innerText = "preparing conversion";
            
            // Initialize download
            fetch('/api/v1/init?a=' + authorization())
                .then(response => response.json())
                .then(data => {
                    if (data.error > 0) {
                        error(1, data.error, false);
                        return;
                    }
                    
                    const convertUrl = data.convertURL + "?v=" + gVideo + "&f=" + gFormat;
                    fetch(convertUrl)
                        .then(response => response.json())
                        .then(data => {
                            if (data.error > 0) {
                                error(2, data.error, false);
                                return;
                            }
                            
                            if (data.progressURL) {
                                api(data.progressURL, false, false, 0);
                            }
                        })
                        .catch(() => error(2, 0, false));
                })
                .catch(() => error(1, 0, false));
            
            return false;
        }

        // Format toggle button
        id("format").addEventListener("click", function() {
            this.innerText = this.innerText === "MP3" ? "MP4" : "MP3";
            gFormat = this.innerText.toLowerCase();
        });

        // Handle hash parameters
        if (window.location.hash) {
            const videoId = window.location.hash.substring(1);
            if (/[a-zA-Z0-9\-\_]{11}/.test(videoId)) {
                id("video").value = "https://www.youtube.com/watch?v=" + videoId;
                gA = 1;
                verify();
            }
        }
    </script>
</body>
</html>
